<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="wrapper">
      <header>
        <img src="images/logo.svg" alt="splitter logo" />
      </header>
      <section class="calculator">
        <div class="bill-input-container">
          <label for="bill">Bill</label>
          <input type="number" name="bill" id="bill" />
        </div>

        <div class="tip-input-container">
          <input type="radio" name="tip" id="5" value="0.05" />
          <label for="5">5%</label>

          <input type="radio" name="tip" id="10" value="0.1" />
          <label for="10">10%</label>

          <input type="radio" name="tip" id="15" value="0.15" />
          <label for="15">15%</label>

          <input type="radio" name="tip" id="25" value="0.25" />
          <label for="25">25%</label>

          <input type="radio" name="tip" id="50" value="0.5" />
          <label for="50">50%</label>
        </div>

        <div class="people-input-container">
          <span>Number of people</span>
          <input type="number" name="people" id="people" />
        </div>
      </section>

      <section class="results">
        <div class="tip-amount-container">
          <p>Tip Amount<span>/ person</span></p>
          <span>$4.27</span>
        </div>

        <div class="total-amount-container">
          <p>Total<span>/ person</span></p>
          <span>$32.79</span>
        </div>

        <button class="reset-button">RESET</button>
      </section>
    </main>

    </div> -->
  </body>
</html>
