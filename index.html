<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="splitter written used as a logo" />
      </header>

      <article class="calculator-wrapper">
        <div class="inputs-container">
          <div class="wrapper">
            <label for="bill">Bill</label>
            <input
              type="number"
              name="bill"
              id="bill"
              value=""
              placeholder="0"
              min="0"
            />
          </div>

          <div class="select-tip-wrapper">
            <label for="form">Select tip %</label>
            <form class="select-tip">
              <input type="radio" name="tip" id="5" value="0.05" />
              <label for="5">5%</label>

              <input type="radio" name="tip" id="10" value="0.1" />
              <label for="10">10%</label>

              <input
                type="radio"
                name="tip"
                id="default"
                value="0.15"
                checked
              />
              <label for="default">15%</label>

              <input type="radio" name="tip" id="25" value="0.25" />
              <label for="25">25%</label>

              <input type="radio" name="tip" id="50" value="0.5" />
              <label for="50">50%</label>

              <input
                type="number"
                name="custom"
                id="custom-tip"
                placeholder="Custom"
              />
            </form>
          </div>
          <div class="wrapper">
            <div class="error-wrapper">
              <label for="people">Number of people</label>
              <label class="hidden span" id="error-msg">Can't be zero</label>
            </div>
            <input
              type="number"
              name="people"
              id="people"
              value=""
              placeholder="0"
            />
          </div>
        </div>
        <div class="results-container">
          <div class="container">
            <div class="results-wrapper">
              <div class="wrapper">
                <p>Tip amount</p>
                <span>/ person</span>
              </div>

              <p class="tip" id="tip-amount">$0.00</p>
            </div>

            <div class="results-wrapper">
              <div class="wrapper">
                <p>Total</p>
                <span>/ person</span>
              </div>
              <p class="tip" id="tip-total">$0.00</p>
            </div>
          </div>

          <button disabled class="reset-button disabled" id="reset-btn">
            reset
          </button>
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
